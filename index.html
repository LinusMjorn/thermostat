<!DOCTYPE html>
<html>

<head>
    <script src="./src/thermostat.js"></script>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./src/interFace.js"></script>
    <title>Thermostat</title>

</head>

<body>
    <section>
        <h1>Thermostat</h1>
        <h2> Inside temperature: <span id="temperature"></span></h2>
        <h3> Power save on? <span id="power-saving-status"></span></h3>
        <h4 id='energy-usage'></h4>
        <button id='show-usage'>ShowEnergyUsage</button>
        <p>
            <button id="temperature-up">+</button>
            <button id="temperature-down">-</button>
            <button id="temperature-reset">reset</button>
            <button id="powersaving-on">PowerSaveMode on</button>
            <button id="powersaving-off">PowerSaveMode off</button>
        </p>
    </section>
    <section>
        <h1>Current temperature in: <span id="current-temperature">20</span></h1>
        <form id="select-city">
            <input id="current-city" type="text" placeholder="Enter a city"></input>
            <input type="submit"></input>
        </form>
    </section>

</body>

</html>
